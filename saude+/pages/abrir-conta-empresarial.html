<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="../img/medical-team.png" type="image/x-icon">
  <title>Saúde+ | Abrir conta Empresarial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../styles/header.css">
  <link rel="stylesheet" href="../styles/style-form.css">
</head>

<body class="bg-light">

  <header class="cabecalho">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <h1 class="cabecalho__logo-inicio">Saúde<span>+</span></h1>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Saúde<span>+</span></h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a href="./abrir-conta-servidor.html" class="btn w-100">Abrir conta Servidor</a>
              </li>
              <li class="nav-item">
                <a href="./acessar-conta.html" class="btn btn-outline-primary w-100">Acessar conta</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="navbar-nav d-none d-lg-flex ms-auto">
          <li class="nav-item">
            <a href="./abrir-conta-servidor.html" class="btn btn-primary">Abrir conta Servidor</a>
          </li>
          <li class="nav-item">
            <a href="./acessar-conta.html" class="btn btn-outline-primary">Acessar conta</a>
          </li>
        </div>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 mt-5">
        <form data-form>
          <h2>Criar Conta Empresarial</h2>

          <div class="mb-3">
            <label for="razaoSocial">Razão Social</label>
            <input type="text" id="razaoSocial" name="razaoSocial" class="form-control"
              placeholder="Digite a razão social" required>
            <div class="mensagem-erro text-danger small mt-1"></div>
          </div>

          <div class="mb-3">
            <label for="cnpj">CNPJ</label>
            <input type="text" id="cnpj" name="cnpj" class="form-control" placeholder="Digite o CNPJ"
              inputmode="numeric" required>
            <div class="mensagem-erro text-danger small mt-1"></div>
          </div>

          <div class="mb-3">
            <label for="endereco">Endereço da Empresa</label>
            <input type="text" id="endereco" name="endereco" class="form-control"
              placeholder="Digite o endereço completo" required>
            <div class="mensagem-erro text-danger small mt-1"></div>
          </div>

          <div class="mb-3">
            <label for="numFuncionarios">Número de Funcionários</label>
            <input type="number" id="numFuncionarios" name="numFuncionarios" class="form-control" required min="1"
              placeholder="Digite o número de funcionários">
            <div class="mensagem-erro text-danger small mt-1"></div>
          </div>

          <div class="mb-3">
            <label for="tipoPlano">Tipo de Plano</label>
            <select id="tipoPlano" name="tipoPlano" class="form-select" required>
              <option value="">Selecione o tipo de plano</option>
              <option value="individual">Individual</option>
              <option value="empresarial">Empresarial</option>
            </select>
            <div class="mensagem-erro text-danger small mt-1"></div>
          </div>

          <div class="mb-3">
            <label for="contatoPrincipal">Nome do Contato Principal</label>
            <input type="text" id="nome" name="nome" class="form-control" required
              placeholder="Digite o nome do responsável">
            <div class="mensagem-erro text-danger small mt-1"></div>
          </div>

          <div class="mb-3">
            <label for="emailEmpresa">E-mail da Empresa</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Digite o e-mail" required>
            <div class="mensagem-erro text-danger small mt-1"></div>
          </div>

          <div class="mb-3">
            <label for="telefone">Telefone da Empresa</label>
            <input type="text" id="telefone" name="telefone" class="form-control"
              placeholder="Digite o telefone da Empresa" inputmode="numeric" required>
            <div class="mensagem-erro text-danger small mt-1"></div>
          </div>

          <button type="submit" class="btn-submit" id="btn-submit">Cadastrar Empresa</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  <script type="module" src="../scripts/script.js"></script>

</body>

</html>
