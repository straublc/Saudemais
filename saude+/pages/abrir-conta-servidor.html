  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../styles/header.css">
  <link rel="stylesheet" href="../styles/style-form.css">
</head>

<body class="bg-light">

  <header class="cabecalho">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <h1 class="cabecalho__logo-inicio">Saúde<span>+</span></h1>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Saúde<span>+</span></h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a href="./abrir-conta-empresarial.html" class="btn w-100">Abrir conta Empresarial</a>
              </li>
              <li class="nav-item">
                <a href="./acessar-conta.html" class="btn btn-outline-primary w-100">Acessar conta</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="navbar-nav d-none d-lg-flex ms-auto">
          <li class="nav-item">
            <a href="./abrir-conta-empresarial.html" class="btn btn-primary">Abrir conta Empresarial</a>
          </li>
          <li class="nav-item">
            <a href="./acessar-conta.html" class="btn btn-outline-primary">Acessar conta</a>
          </li>
        </div>
      </div>
    </nav>
  </header>


  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 mt-5">
        <form data-form>
          <h2>Criar Conta</h2>

          <div class="mb-3">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite seu nome"
              pattern="^[A-Za-zÀ-ÿ\s]+$" required>
            <div class="mensagem-erro text-danger small mt-1"></div>
          </div>


          <div class="mb-3">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" class="form-control" placeholder="Digite seu CPF" inputmode="numeric"
              required>
            <div class="mensagem-erro text-danger small mt-1"></div>
          </div>

          <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu e-mail" required>
            <div class="mensagem-erro text-danger small mt-1"></div>
          </div>

          <div class="mb-3">
            <label for="celular">Celular</label>
            <input type="text" id="celular" name="celular" class="form-control" placeholder="Digite seu celular"
              inputmode="numeric" required>
            <div class="mensagem-erro text-danger small mt-1"></div>
          </div>

          <div class="mb-3">
            <label for="aniversario">Data de nascimento</label>
            <input type="date" id="data" name="data" class="form-control" required>
            <div class="mensagem-erro text-danger small mt-1"></div>
          </div>

          <div class="mb-3">
            <label for="estado">Estado</label>
            <select id="estado" name="estado" class="form-select" required>
              <option value="">Selecione um estado</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select>
            <div class="mensagem-erro text-danger small mt-1"></div>
          </div>

          <button type="submit" class="btn-submit">Criar Conta</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  <script type="module" src="../scripts/script.js"></script>

</body>

</html>
