<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../img/medical-team.png" type="image/x-icon">
  <title>Saúde+ | Login Servidor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/header.css">
  <link rel="stylesheet" href="../styles/login.css">
  <link rel="stylesheet" href="../styles/footer.css">
</head>

<body class="bg-light">

    <header class="cabecalho">
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
              <h1 class="cabecalho__logo-inicio m-0">Saúde<span>+</span></h1>
            </a>
          </div>
        </nav>
      </header>

  <section>
    <div class="container py-5 login">
      <h2 class="text-center mb-4">Login Servidor</h2>
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-5">
          <div class="card shadow-sm p-4">
            <form>
              <div class="mb-3">
                <label for="emailServidor" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="emailServidor" placeholder="Digite seu e-mail" required />
              </div>
              <div class="mb-3">
                <label for="senhaServidor" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senhaServidor" placeholder="Digite sua senha" required />
              </div>
              <button type="submit" class="btn w-100">Entrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
